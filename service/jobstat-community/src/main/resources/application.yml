#  8083
spring:
  application:
    name: jobstat-community
  profiles:
    active: ${APP_PROFILE:dev}
  config:
    import: "optional:configserver:"

# spring bean 주입 로깅 추가
logging:
  level:
    org.springframework.beans.factory: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG
---

spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      uri: http://localhost:8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: host.k3d.internal

---

spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://config-server-service:8888}