spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:dev_jobstat}?
      serverTimezone=Asia/Seoul&useSSL=false
      &allowPublicKeyRetrieval=true
      &rewriteBatchedStatements=true
      &useServerPrepStmts=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 30000
      connection-timeout: 20000
      maximum-pool-size: 5
      minimum-idle: 2
      initialization-fail-timeout: 30000
      connection-init-sql: "SET sql_mode='NO_ENGINE_SUBSTITUTION'"
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DB:1}
      password: ${REDIS_PASSWORD}
      username: default
      client-type: lettuce
      connect-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME_COMMUNITY_READ_DEV:localhost}
    prefer-ip-address: false
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE_COMMUNITY_READ_DEV:http://localhost:8761/eureka/}

logging:
  level:
    com.wildrew.app.community_read: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.data.redis: DEBUG


jobstat:
  core:
    openapi:
      title: "JobStat Community Read API (Development)"
      server:
        urls: "http://localhost:${server.port:8084}"
        description: "Community Read Development Server"
      security:
        bearer-auth:
          enabled: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  default-models-expand-depth: 2